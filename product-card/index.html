<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Open+Sans:wght@300;400;700&family=Plus+Jakarta+Sans:wght@300;400;500;700&family=Poppins:wght@100;200;300;500;600;800;900&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class='container'>
      <div class='card-wrapper'>
        <div class='card'>
          <div class='card-top'>
            <img class='logo' src='images/nike.png'>
            <div class='card-top=text'>
              <h1>Air Structure</h1>
              <p>Staple court shoe chunky mid block heel almond
                 toe flexible rubber sole simple chic ideal handmade
                 metallic detail. Staple court shoe chunky mid block heel
                 almond toe flexible rubber sole simple chic ideal handmade
                 metallic detail
               </p>
            </div>
            <img class='shoe-1' src='./images/shoe1.png'>
            <img class='shoe-2' src='./images/shoe2.png'>
          </div>
          <div class='card-bottom'></div>
        </div>
      </div>
    </div>

    <script src='./script.js'></script>
  </body>
</html>
