<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Open+Sans:wght@300;400;700&family=Plus+Jakarta+Sans:wght@300;400;500;700&family=Poppins:wght@100;200;300;500;600;800;900&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class='container'>
      <div class='form-wrapper'>
        <div class='banner'>
          <h1>Hello, Friend!!</h1>
          <p>Enter your personal details and start journey with us</p>
        </div>
        <div class='green-bg'>
          <button type='button'>Sign Up</button>
        </div>
        <form class='signup-form'>
          <h1>Create Account</h1>
          <div class='social-media'>
            <i class='fab fa-facebook-f'></i>
            <i class='fa-brands fa-linkedin-in'></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
          <p>or use your email for registration</p>
          <div class='input-group'>
            <i class='fas fa-user'></i>
            <input type="text" placeholder="Name">
          </div>
          <div class='input-group'>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email">
          </div>
          <div class='input-group'>
            <i class='fas fa-lock'></i>
            <input type="password" placeholder="Password">
          </div>
          <button type='button'>Sign Up</button>
        </form>
      </div>
    </div>

    <script src='./script.js'></script>
  </body>
</html>
